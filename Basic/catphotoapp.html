<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Cat Photo App</h1>
        
        <h2>Cat Photos</h2>
        <p> Click here to view more <a href="https://freecatphotoapp.com">cat photos</a> </p>
        <a href="https://freecatphotoapp.com"> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

        <h2>Cat Lists</h2>
        <h3>Things cat love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li> lasagna</li>
            </ul>
        <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
        <figcaption>Cats <i>love</i> lasagna</figcaption>
        </figure>

        <h3>Things cat hate</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="">
            <figcaption>Cats <b>hate</b> other cats</figcaption>

        </figure>

        <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor" id="indoor">Indoor</label>
        <label><input type="radio" name="indoor-outdoor" id="outdoor">Outdoor</label>
        <input type="text" name:"catphotourl" placeholder="cat photo url" required>
    <button type="submit">Submit</button>

    </form>

    </main>

</body>
</html>
